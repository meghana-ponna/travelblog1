<body>
    <div class="signupFrm">
        <form action="" class="form">
          <h1 class="title">Sign up</h1>
          <div class="inputContainer">
            <input type="text" class="input" id="firstname" placeholder="a">
            <label for="" class="label">Name</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" id="email" placeholder="a">
            <label for="" class="label">Email</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" id="username" placeholder="a">
            <label for="" class="label">Username</label>
          </div>
    
          <div class="inputContainer">
            <input id="password" class="input" type="password" value="" name="password" placeholder="a"  onkeyup="isGood(this.value)" />
            <label for="" class="label">Password</label>
          </div>
          <small class="help-block" id="password-text"></small>
          <div>
            <ul>
              <li>Uppercase Letters</li>
              <li>Lowercase Letters</li>
              <li>Numbers</li>
              <li>Special Character</li>
            </ul>
          </div>
          <div class="inputContainer" >
            <input class="input" type="password" id="cnfpassword" placeholder="a" >
            <label for="" class="label">Password</label>
          </div>

          <div class="inputContainer">
            <input type="text" class="input" id="address" placeholder="a">
            <label for="" class="label">Address</label>
          </div>
          <div class="inputtContainer">
          <label><a href="login.html" class="label">Already Registered? Login</a></label>
          </div>
          <button class="submitBtn" value="Sign up" id="signup">Sign up</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="assets/js/main1.js"></script>
        <script src="assets/js/signup.js"></script>
